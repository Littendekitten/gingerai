<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GingerAI Chat</title>
<style>
  :root {
    --gradient: linear-gradient(135deg, #ff9a3c, #ff6f61, #ffb347);
    --accent: #ff7a00;
    --light: rgba(255, 255, 255, 0.15);
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--gradient);
    color: #fff;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 280px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease;
    overflow-y: auto;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    transform: translateX(-100%);
    z-index: 10;
    border-right: 1px solid rgba(255,255,255,0.15);
  }

  #sidebar.open {
    transform: translateX(0);
  }

  #sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    font-weight: bold;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.05);
  }

  #new-chat {
    width: calc(100% - 32px);
    margin: 10px 16px;
    background: var(--accent);
    border: none;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  #new-chat:hover {
    background: #ff9226;
  }

  #chat-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  #chat-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  #chat-list li:hover {
    background: rgba(255,255,255,0.1);
  }
  #chat-list li button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }

  /* Sidebar toggle button */
  #toggle-sidebar {
    position: fixed;
    top: 12px;
    left: 12px;
    background: var(--accent);
    border: none;
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    z-index: 11;
    padding: 8px 12px;
    border-radius: 8px;
    transition: left 0.3s ease, background 0.3s ease;
  }
  #toggle-sidebar:hover {
    background: #ff9226;
  }
  #sidebar.open ~ #toggle-sidebar {
    left: 292px; /* beweegt mee met sidebar */
  }

  /* Main area */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    width: 100%;
    position: relative;
  }

  #chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }

  .message {
    background: rgba(255,255,255,0.1);
    margin-bottom: 10px;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: rgba(255,255,255,0.25);
  }
  .ai {
    align-self: flex-start;
  }

  #input-area {
    display: flex;
    align-items: center;
    padding: 10px;
    background: var(--light);
    backdrop-filter: blur(8px);
    position: sticky;
    bottom: 0;
  }

  #message-input {
    flex: 1;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    outline: none;
  }

  #send-btn {
    background: var(--accent);
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    margin-left: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  #send-btn:hover {
    background: #ff9226;
  }

  @media (max-width: 768px) {
    #sidebar {
      width: 250px;
    }
    #sidebar.open ~ #toggle-sidebar {
      left: 262px;
    }
  }
</style>
</head>
<body>

<div id="sidebar">
  <div id="sidebar-header">
    <span>Chats</span>
  </div>
  <button id="new-chat">ï¼‹ New Chat</button>
  <ul id="chat-list"></ul>
</div>

<button id="toggle-sidebar">â˜°</button>

<div id="main">
  <div id="chat-box"></div>

  <div id="input-area">
    <input id="message-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script src="train_gingerai.js"></script>
<script>
let currentChatId = null;
let chats = JSON.parse(localStorage.getItem("gingerai_chats") || "{}");

const sidebar = document.getElementById("sidebar");
const chatList = document.getElementById("chat-list");
const chatBox = document.getElementById("chat-box");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");
const newChatBtn = document.getElementById("new-chat");
const toggleSidebar = document.getElementById("toggle-sidebar");

function saveChats() {
  localStorage.setItem("gingerai_chats", JSON.stringify(chats));
}

function renderChatList() {
  chatList.innerHTML = "";
  for (let id in chats) {
    const li = document.createElement("li");
    li.textContent = chats[id].title;
    li.onclick = () => loadChat(id);

    const del = document.createElement("button");
    del.textContent = "ðŸ—‘";
    del.onclick = (e) => {
      e.stopPropagation();
      delete chats[id];
      saveChats();
      renderChatList();
      if (id === currentChatId) {
        currentChatId = null;
        chatBox.innerHTML = "";
      }
    };
    li.appendChild(del);
    chatList.appendChild(li);
  }
}

function loadChat(id) {
  currentChatId = id;
  chatBox.innerHTML = "";
  chats[id].messages.forEach(m => addMessage(m.text, m.sender));
  sidebar.classList.remove("open");
}

function newChat() {
  const id = Date.now().toString();
  chats[id] = { title: "New chat", messages: [] };
  currentChatId = id;
  chatBox.innerHTML = "";
  renderChatList();
  saveChats();
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  // maak pas een nieuwe chat bij het eerste bericht
  if (!currentChatId) {
    newChat();
  }

  addMessage(text, "user");
  chats[currentChatId].messages.push({ text, sender: "user" });
  messageInput.value = "";

  const reply = await GingerAI.respond(text);
  addMessage(reply, "ai");
  chats[currentChatId].messages.push({ text: reply, sender: "ai" });

  if (chats[currentChatId].messages.length === 1) {
    chats[currentChatId].title = text.slice(0, 20) + (text.length > 20 ? "..." : "");
  }

  saveChats();
  renderChatList();
}

sendBtn.onclick = sendMessage;
messageInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
newChatBtn.onclick = newChat;

toggleSidebar.onclick = () => {
  sidebar.classList.toggle("open");
};

renderChatList();
</script>
</body>
</html>
