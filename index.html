<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GingerAI Chat</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 100%);
    }
    #chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
    }
    #messages {
        flex: 1 1 auto;
        overflow-y: auto;
        padding: 15px;
        padding-bottom: 80px; /* ruimte voor input */
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .message {
        margin: 0;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user {
        align-self: flex-end;
        background: #0066cc;
        color: #fff;
    }
    .ginger {
        align-self: flex-start;
        background: #ff7e5f;
        color: #fff;
    }
    #input-container {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 600px;
        display: flex;
        padding: 10px;
        border-top: 1px solid rgba(255,255,255,0.3);
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        box-sizing: border-box;
    }
    #message-input {
        flex: 1;
        padding: 10px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 1em;
        outline: none;
    }
    #send-btn {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        background: #0066cc;
        color: #fff;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
    }
    #send-btn:hover {
        background: #004999;
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message ginger">Hello! I'm GingerAI. Ask me anything.</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="train_gingerai.js"></script>
<script>
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if(!text) return;
        addMessage(text, 'user');
        input.value = '';
        try {
            const response = await window.GingerAI.ask(text);
            addMessage(response, 'ginger');
        } catch(e) {
            addMessage("Error: GingerAI unavailable.", 'ginger');
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
