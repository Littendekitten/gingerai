<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GingerAI Chat</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

#chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh; /* full viewport height */
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden;
}

#messages {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 15px;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 1rem;
}

.user {
    align-self: flex-end;
    background: #0066cc;
    color: #fff;
}

.ginger {
    align-self: flex-start;
    background: #ffb366;
    color: #000;
}

#input-container {
    flex-shrink: 0;
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
    position: sticky;
    bottom: 0;
}

#message-input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
}

#send-btn {
    padding: 12px 20px;
    border: none;
    background: #0066cc;
    color: #fff;
    border-radius: 25px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 1rem;
}

#send-btn:hover { background: #004999; }

/* scrollbar styling */
#messages::-webkit-scrollbar {
    width: 6px;
}
#messages::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 3px;
}

/* responsive text scaling */
@media (max-width: 400px) {
    .message { font-size: 0.95rem; }
    #message-input { font-size: 0.95rem; }
    #send-btn { font-size: 0.95rem; }
}
</style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message ginger">Hello! I'm GingerAI. Ask me anything.</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="train_gingerai.js"></script>
<script>
const input = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const messages = document.getElementById('messages');

function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
    const text = input.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    input.value = '';
    try {
        const response = await window.GingerAI.ask(text);
        addMessage(response, 'ginger');
    } catch(e) {
        addMessage("Error: GingerAI unavailable.", 'ginger');
    }
}

// send on click or enter
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });

// auto scroll on resize (mobile keyboard)
window.addEventListener('resize', () => {
    messages.scrollTop = messages.scrollHeight;
});
</script>

</body>
</html>
