<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAT</title>
    <style>
        /* Aangepaste stijl naar schetsontwerp */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Gebruik een schreefloos lettertype voor een simpelere look */
            font-family: 'Courier New', Courier, monospace; 
            background: white; /* Maak de achtergrond wit, zoals in een schets */
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 400px; /* Maak het iets smaller om op een telefoon-app te lijken */
            margin: 0 auto;
            border: 5px solid black; /* Dikke zwarte rand zoals in de schets */
            box-sizing: border-box;
            box-shadow: none; /* Verwijder alle moderne schaduwen */
        }
        
        /* HEADER (Voor het "CHAT" en logo) */
        #header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 5px solid black;
            background: white;
            font-size: 2em;
            font-weight: bold;
        }

        #logo {
            width: 40px; /* Afmetingen aangepast voor het schets-achtige logo */
            height: 40px;
            /* In plaats van een echte afbeelding, gebruiken we hier een placeholder of simpele CSS */
            background: white; 
            border: 3px solid black; 
            border-radius: 50%;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Simuleert een abstracte vorm */
        }

        #messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 5px solid black; /* Deel van de scheiding */
        }
        .message {
            margin: 10px 0;
            font-size: 1.1em;
            line-height: 1.2;
            color: black; /* Alle tekst is zwart */
        }
        /* Verwijder de gekleurde klassen, we gebruiken de eenvoudige "AI: " en "You: " prefixen */
        .user, .ginger {
            color: black;
        }
        
        /* INPUT VELD */
        #input-container {
            flex-shrink: 0;
            display: flex;
            padding: 5px;
            background: white;
            border-top: none; 
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 3px solid black; /* Duidelijke rand om het invoerveld */
            border-radius: 0; /* Geen afgeronde randen */
            font-size: 1em;
        }
        #send-btn {
            padding: 10px 15px;
            border: 3px solid black; 
            background: black; /* Zwart-witte knop */
            color: white; 
            border-radius: 0;
            margin-left: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        #send-btn:hover { 
            background: #333; /* Iets donkerder bij hover, nog steeds simpel */
            color: white; 
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">
        CHAT
        <div id="logo" title="Dit is het logo"></div> 
    </div>

    <div id="messages">
        </div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type hier je bericht...">
        <button id="send-btn">SEND</button>
    </div>
</div>

<script>
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');

    // Functie voor de AI-logica, vervangen door een simpele fallback
    function generateReply(msg) {
        msg = msg.toLowerCase();
        if(msg.includes("hallo") || msg.includes("hoi")) return "Hallo! Ik ben GingerAI!";
        if(msg.includes("hoe gaat")) return "Met mij gaat het goed! En met jou?";
        if(msg.includes("naam")) return "Ik heet GingerAI!";
        if(msg.includes("dag") || msg.includes("tot ziens")) return "Tot ziens! Fijne dag!";
        if(msg.includes("leuk")) return "Leuk dat je dat zegt!";
        return "Sorry, dat begrijp ik nog niet helemaal.";
    }

    // De addMessage functie is aangepast om de schets-stijl prefixen te gebruiken
    function addMessage(text, sender) {
        const div = document.createElement('div');
        let prefix = sender === 'user' ? 'You: ' : 'AI: '; 
        div.classList.add('message', sender);
        div.textContent = prefix + text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if(!text) return;
        
        // Gebruik de nieuwe prefix voor de gebruiker
        addMessage(text, 'user');
        input.value = '';
        
        // Simuleer de AI-reactie met de lokale functie
        const response = generateReply(text);
        
        // Gebruik een kleine vertraging (setTimeout) voor een realistischer gevoel 
        setTimeout(() => {
            // Gebruik de nieuwe prefix voor de AI
            addMessage(response, 'ginger');
        }, 300);
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
    
    // Voeg de initiÃ«le AI-boodschap toe met de nieuwe prefix
    addMessage("Hello! I'm GingerAI. Ask me anything.", 'ginger');
</script>

</body>
</html>
