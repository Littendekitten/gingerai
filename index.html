<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GingerAI Chat</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: #222; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
.chat-container { width: 400px; max-width: 90%; background: #333; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
.chat-header { background: #4CAF50; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
.chat-messages { flex: 1; padding: 10px; overflow-y: auto; }
.message { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; }
.user-msg { background: #555; align-self: flex-end; }
.ai-msg { background: #4CAF50; align-self: flex-start; color: #fff; }
.chat-input { display: flex; border-top: 1px solid #444; }
.chat-input textarea { flex: 1; resize: none; padding: 10px; border: none; outline: none; font-size: 16px; background: #222; color: #eee; }
.chat-input button { background: #4CAF50; border: none; color: white; padding: 0 20px; cursor: pointer; font-size: 16px; }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">GingerAI Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
// ----------------------------
// UI HANDLER
// ----------------------------
const chatMessages = document.getElementById("chatMessages");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type){
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(type === "user" ? "user-msg" : "ai-msg");
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage(){
    const msg = userInput.value.trim();
    if(!msg) return;
    addMessage(msg, "user");
    userInput.value = "";
    addMessage("GingerAI is thinking...", "ai"); // tijdelijk bericht

    try {
        const response = await window.GingerAI.ask(msg);
        // vervang tijdelijk bericht door echte AI respons
        const tempMsg = chatMessages.querySelector(".ai-msg:last-child");
        if(tempMsg) tempMsg.textContent = response;
    } catch(e){
        const tempMsg = chatMessages.querySelector(".ai-msg:last-child");
        if(tempMsg) tempMsg.textContent = "Error: GingerAI unavailable.";
    }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
    }
});

// ----------------------------
// Welkomstbericht
// ----------------------------
addMessage("Hello! I'm GingerAI. Ask me anything.", "ai");
</script>

</body>
</html>
