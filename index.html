<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GingerAI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
        #chat-container { width:400px; max-width:95%; background:#fff; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.2); border-radius:10px; display:flex; flex-direction:column; }
        #messages { flex:1; overflow-y:auto; border:1px solid #ddd; padding:10px; border-radius:5px; margin-bottom:10px; }
        .message { margin:5px 0; }
        .user { color: #0066cc; }
        .ginger { color: #cc6600; }
        #input-container { display:flex; }
        #message-input { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }
        #send-btn { padding:10px 15px; border:none; background:#0066cc; color:#fff; border-radius:5px; margin-left:5px; cursor:pointer; }
        #send-btn:hover { background:#004999; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message ginger">Hello! I'm GingerAI. Ask me anything.</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="train_gingerai.js"></script>
<script>
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(sender);
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if(!text) return;
        addMessage(text, 'user');
        input.value = '';
        try {
            const response = await window.GingerAI.ask(text);
            addMessage(response, 'ginger');
        } catch(e) {
            addMessage("Error: GingerAI unavailable.", 'ginger');
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
