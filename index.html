<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GingerAI Chat</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: #fff;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
        width: 250px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease;
        overflow-y: auto;
    }
    #sidebar.collapsed {
        transform: translateX(-100%);
    }

    #sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        font-weight: bold;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #chat-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #chat-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        transition: background 0.2s;
    }
    #chat-list li:hover {
        background: rgba(255,255,255,0.1);
    }
    #chat-list li button {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
    }

    /* Main Chat Area */
    #main {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    #topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255,255,255,0.15);
        padding: 10px 15px;
        backdrop-filter: blur(8px);
    }

    #toggle-sidebar {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    #chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .message {
        background: rgba(255,255,255,0.1);
        margin-bottom: 10px;
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        white-space: pre-wrap;
    }

    .user {
        align-self: flex-end;
        background: rgba(255,255,255,0.2);
    }

    .ai {
        align-self: flex-start;
        background: rgba(255,255,255,0.1);
    }

    #input-area {
        display: flex;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(8px);
    }

    #message-input {
        flex: 1;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
    }

    #send-btn, #new-chat {
        background: rgba(255,255,255,0.2);
        border: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        margin-left: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }

    #send-btn:hover, #new-chat:hover {
        background: rgba(255,255,255,0.3);
    }

    @media (max-width: 768px) {
        #sidebar {
            position: absolute;
            z-index: 10;
            height: 100%;
        }
    }
</style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <span>Chats</span>
        <button id="collapse-btn">â®œ</button>
    </div>
    <button id="new-chat" style="width: calc(100% - 30px); margin: 10px 15px;">ï¼‹ New Chat</button>
    <ul id="chat-list"></ul>
</div>

<div id="main">
    <div id="topbar">
        <button id="toggle-sidebar">â˜°</button>
        <span>GingerAI</span>
    </div>

    <div id="chat-box"></div>

    <div id="input-area">
        <input id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="train_gingerai.js"></script>
<script>
let currentChatId = null;
let chats = JSON.parse(localStorage.getItem("gingerai_chats") || "{}");

const sidebar = document.getElementById("sidebar");
const chatList = document.getElementById("chat-list");
const chatBox = document.getElementById("chat-box");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");
const newChatBtn = document.getElementById("new-chat");
const toggleSidebar = document.getElementById("toggle-sidebar");
const collapseBtn = document.getElementById("collapse-btn");

function saveChats() {
    localStorage.setItem("gingerai_chats", JSON.stringify(chats));
}

function renderChatList() {
    chatList.innerHTML = "";
    for (let id in chats) {
        const li = document.createElement("li");
        li.textContent = chats[id].title;
        li.onclick = () => loadChat(id);

        const del = document.createElement("button");
        del.textContent = "ðŸ—‘";
        del.onclick = (e) => {
            e.stopPropagation();
            delete chats[id];
            saveChats();
            renderChatList();
            if (id === currentChatId) newChat();
        };
        li.appendChild(del);
        chatList.appendChild(li);
    }
}

function loadChat(id) {
    currentChatId = id;
    chatBox.innerHTML = "";
    chats[id].messages.forEach(msg => addMessage(msg.text, msg.sender));
    sidebar.classList.add("collapsed");
}

function newChat() {
    const id = Date.now().toString();
    chats[id] = { title: "New chat", messages: [] };
    currentChatId = id;
    chatBox.innerHTML = "";
    renderChatList();
    saveChats();
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    if (!currentChatId) newChat();

    addMessage(text, "user");
    chats[currentChatId].messages.push({ text, sender: "user" });
    messageInput.value = "";

    const reply = await GingerAI.respond(text);
    addMessage(reply, "ai");
    chats[currentChatId].messages.push({ text: reply, sender: "ai" });

    saveChats();
}

sendBtn.onclick = sendMessage;
messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
});
newChatBtn.onclick = newChat;
toggleSidebar.onclick = () => sidebar.classList.remove("collapsed");
collapseBtn.onclick = () => sidebar.classList.add("collapsed");

renderChatList();
if (!currentChatId) newChat();
</script>
</body>
</html>
