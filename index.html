<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GingerAI Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin: 5px 0;
        }
        .user { color: #0066cc; }
        .ginger { color: #cc6600; }
        #input-container {
            flex-shrink: 0;
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #send-btn {
            padding: 10px 15px;
            border: none;
            background: #0066cc;
            color: #fff;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #send-btn:hover { background: #004999; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message ginger">Hello! I'm GingerAI. Ask me anything.</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="train_gingerai.js"></script>
<script>
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if(!text) return;
        addMessage(text, 'user');
        input.value = '';
        try {
            const response = await window.GingerAI.ask(text);
            addMessage(response, 'ginger');
        } catch(e) {
            addMessage("Error: GingerAI unavailable.", 'ginger');
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
