<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GingerAI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #ff7b00;
      --pink: #ff3c7e;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, var(--orange), var(--pink));
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: row;
      color: #333;
    }

    /* === Sidebar === */
    #sidebar {
      width: 250px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #sidebar h2 {
      color: white;
      margin-top: 0;
      text-align: center;
    }
    #chat-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-item {
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-item.active {
      background: rgba(255,255,255,0.4);
    }
    .chat-item:hover {
      background: rgba(255,255,255,0.3);
    }
    .chat-item span {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-item button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    #new-chat-btn {
      background: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #new-chat-btn:hover {
      background: #ffe3ef;
    }

    /* === Chat container === */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #fff;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      box-shadow: -5px 0 10px rgba(0,0,0,0.2);
    }

    #messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user { color: var(--pink); }
    .ginger { color: var(--orange); }

    #input-container {
      flex-shrink: 0;
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #send-btn {
      padding: 10px 15px;
      border: none;
      background: var(--pink);
      color: #fff;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #send-btn:hover {
      background: #ff5f94;
    }

    /* Mobile adjustments */
    @media (max-width: 700px) {
      body { flex-direction: column; }
      #sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
        height: auto;
      }
      #chat-container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Chats</h2>
    <div id="chat-list"></div>
    <button id="new-chat-btn">+ New Chat</button>
  </div>

  <!-- Chat area -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="train_gingerai.js"></script>
  <script>
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messages = document.getElementById('messages');
    const chatList = document.getElementById('chat-list');
    const newChatBtn = document.getElementById('new-chat-btn');

    let chats = JSON.parse(localStorage.getItem('ginger_chats') || '[]');
    let currentChatIndex = 0;

    // Initialize first chat if none exists
    if (chats.length === 0) {
      chats.push({ title: "New Chat", messages: [{sender: "ginger", text: "Hello! I'm GingerAI. Ask me anything."}] });
      saveChats();
    }

    function saveChats() {
      localStorage.setItem('ginger_chats', JSON.stringify(chats));
    }

    function loadChatList() {
      chatList.innerHTML = '';
      chats.forEach((chat, i) => {
        const div = document.createElement('div');
        div.className = 'chat-item' + (i === currentChatIndex ? ' active' : '');
        div.innerHTML = `<span>${chat.title || 'Chat ' + (i+1)}</span> <button data-index="${i}">ðŸ—‘</button>`;
        div.addEventListener('click', e => {
          if (e.target.tagName !== 'BUTTON') {
            currentChatIndex = i;
            renderChat();
            loadChatList();
          }
        });
        div.querySelector('button').addEventListener('click', e => {
          e.stopPropagation();
          chats.splice(i, 1);
          if (currentChatIndex >= chats.length) currentChatIndex = chats.length - 1;
          saveChats();
          if (chats.length === 0) {
            chats.push({ title: "New Chat", messages: [{sender: "ginger", text: "Hello! I'm GingerAI. Ask me anything."}] });
          }
          loadChatList();
          renderChat();
        });
        chatList.appendChild(div);
      });
    }

    function renderChat() {
      messages.innerHTML = '';
      const currentChat = chats[currentChatIndex];
      currentChat.messages.forEach(m => {
        const div = document.createElement('div');
        div.classList.add('message', m.sender);
        div.textContent = m.text;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      chats[currentChatIndex].messages.push({ text, sender });

      // update chat title
      if (sender === 'user' && chats[currentChatIndex].title === 'New Chat') {
        chats[currentChatIndex].title = text.slice(0, 20) + (text.length > 20 ? 'â€¦' : '');
      }

      saveChats();
      loadChatList();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      try {
        const response = await window.GingerAI.ask(text);
        addMessage(response, 'ginger');
      } catch {
        addMessage("Error: GingerAI unavailable.", 'ginger');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    newChatBtn.addEventListener('click', () => {
      chats.push({ title: "New Chat", messages: [{sender: "ginger", text: "Hello! I'm GingerAI. Ask me anything."}] });
      currentChatIndex = chats.length - 1;
      saveChats();
      loadChatList();
      renderChat();
    });

    loadChatList();
    renderChat();
  </script>
</body>
</html>
